name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install and build
      - run: npm ci && npm run build
      - name: Test
      - run: npm test
